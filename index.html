<!DOCTYPE html>
<html lang="zh-Hans" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>SeamlessCarousel</title>
  </head>
  <body>
    <div class="mainWindow">
      <div class="images" id=images>
        <img src="./img/cat1.jpg" alt="cat1" width=400 height=300>
        <img src="./img/cat2.jpg" alt="cat2" width=400 height=300>
        <img src="./img/cat3.jpg" alt="cat3" width=400 height=300>
        <img src="./img/cat4.jpg" alt="cat4" width=400 height=300>
      </div>
    </div>

    <div id=controls>
      <button id=prev>上一张</button>
      <button id=next>下一张</button>
    </div>

    <div id=buttonWrapper>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
